<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="euler.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    <style>
    </style>
</head>
<body>
<div class="container">
    <h1>Projet Euler Problem 1</h1>
    <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Use the input fields below to find the sum of multiples of two natural numbers (Factor 1 and Factor 2) below some third number (Target).</p>
    <form style="margin-right: 750px;" name="numberFun" onsubmit="return !!(validateItems() & sumOfMultiples());" 
          onreset="resetForm();" class="form"> 
            <div class="form-group">
                <label for="num1"> Factor 1</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Factor 2</label>
                <input type="number" class="form-control" id="num2">
            </div>  
            <div class="form-group">
                <label for="num3">Target</label>
                <input type="number" class="form-control" id="num3">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>
    </form>
    <table id="results" class="table" style="display:none;">
        <thead>
            <tr>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span id="textAppear"></span></td>
            </tr>
            <tr>
                <td><span id="numAppear"></span></td>
            </tr>
        </tbody>
    </table>
</div>
    
</body>
</html>
